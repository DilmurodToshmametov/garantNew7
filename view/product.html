<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Info</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/CSS/product.css" />
    <script
      src="https://kit.fontawesome.com/72d9b542aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav__box">
            <h1 class="logo">GARANT</h1>
            <ul class="nav__list">
              <li class="nav__link">CATALOG</li>
              <li class="nav__link">SERVICE</li>
              <li class="nav__link">PARTS</li>
              <li class="nav__link">ABOUT US</li>
              <li class="nav__link">CONTACT</li>
            </ul>
            <button class="lang__bar">UZ</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main__box">
          <div class="product__picture">
            <img class="product__image" src="" alt="" />
          </div>
          <div class="product__info">
            <h3 class="product__name"></h3>
            <h5 class="product__price"></h5>
            <p class="madeIn">Япония</p>
            <p class="product__number"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer__box">
          <h3 class="footer__logo">GARANT</h3>
          <ul class="footer__list">
            <li class="footer__link">CATALOG</li>
            <li class="footer__link">PARTS</li>
            <li class="footer__link">SERVICE</li>
            <li class="footer__link">CONTACTS</li>
          </ul>
          <ul class="footer__list">
            <li class="footer__link">
              <i class="fa-xl fa-brands fa-telegram" style="color: #74c0fc"></i>
              Telegram
            </li>
            <li class="footer__link">
              <i
                class="fa-xl fa-brands fa-instagram"
                style="
                  color: radial-gradient(
                    circle at 33% 100%,
                    #fed373 4%,
                    #f15245 30%,
                    #d92e7f 62%,
                    #9b36b7 85%,
                    #515ecf
                  );
                "
              ></i>
              Instagram
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../public/javascript/product.js"></script>
  </body>
</html>
